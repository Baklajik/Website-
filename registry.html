<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киногид - Рецензии на фильмы</title>
    <link rel="stylesheet" href="css/registry.css">
</head>
<body>
    <div class="main">
        <input type="checkbox"
    id="switch" checked>
        <div class="signup">
            <form>
                <label for="switch">Регистрация</label>
                <input type="email"
                placeholder="Электронная почта"
                autocomplete="off">
                <input type="text"
                placeholder="Имя пользователя"
                autocomplete="off">
                <input type="password"
                placeholder="Пароль"
                autocomplete="off">
                <button class="regbutton">Зарегистрироваться</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="switch">Вход</label>
                <input type="text"
                placeholder="Имя пользователя"
                autocomplete="off">
                <input type="password"
                placeholder="Пароль"
                autocomplete="off">
                <button>Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
