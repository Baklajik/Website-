<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киногид - Рецензии на фильмы</title>
    <link rel="stylesheet" href="css/registry.css">
</head>
<body>
    <div class="main">
        <input type="checkbox"
    id="switch" checked>
        <div class="signup">
            <form>
                <label for="switch">Sign up</label>
                <input type="email"
                placeholder="Email"
                autocomplete="off">
                <input type="text"
                placeholder="Username"
                autocomplete="off">
                <input type="password"
                placeholder="1Password"
                autocomplete="off">
                <button class="regbutton">Sign Up</button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="switch">Login</label>
                <input type="text"
                placeholder="Username"
                autocomplete="off">
                <input type="password"
                placeholder="Password"
                autocomplete="off">
                <button>Login</button>
            </form>
        </div>
    </div>
</body>
</html>
