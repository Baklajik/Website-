<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Киногид - Рецензии на фильмы</title>
    <link rel="stylesheet" href="css/registry.css">
</head>
<body>
    <div class="main">
        <input type="checkbox"
    id="switch" checked>
        <div class="signup">
            <form action="php/registration.php" method="POST">
                <div class="back-arrow" onclick="window.history.back()"></div>
                <label for="switch">Регистрация</label>
                <input type="email"
                name = "email"
                placeholder="Электронная почта"
                autocomplete="off">
                <input type="text"
                name="username"
                placeholder="Имя пользователя"
                autocomplete="off">
                <input type="password"
                name="password"
                placeholder="Пароль"
                autocomplete="off">
                <button type = "submit" class="regbutton">Зарегистрироваться</button>
            </form>
        </div>

        <div class="login">
            <form action="php/login.php" method="POST">
                <label for="switch">Вход</label>
                <input type="text"
                name = "username"
                placeholder="Имя пользователя"
                autocomplete="off">
                <input type="password"
                name = "password"
                placeholder="Пароль"
                autocomplete="off">
                <button type = "submit">Войти</button>
            </form>
        </div>
    </div>
</body>
</html>
